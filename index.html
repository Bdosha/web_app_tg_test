<!DOCTYPE html>
<html>

<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script>
        function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }
    </script>
    <script>
        // Функция для получения параметра времени из адресной строки
        function getQueryVariable(variable) {
          var query = window.location.search.substring(1);
          var vars = query.split("&");
          for (var i=0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
          }
          return(false);
        }

        // Функция инициализации таймера
        function initializeTimer() {
          var timeParam = getQueryVariable("time");
          if (timeParam) {
            var countDownDate = new Date(decodeURIComponent(timeParam)).getTime() + 5*60000; // Устанавливаем время на 5 минут вперед
            var x = setInterval(function() {
              var now = new Date().getTime();
              var distance = countDownDate - now;

              // Пересчет времени для дней, часов, минут и секунд
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);

              // Выводим результат в элемент с id="timer"
              document.getElementById("timer").innerText ="Актуален ещё " + minutes + "м " + seconds + "с ";

              // По истечении времени останавливаем таймер
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerText = "Время истекло";
                document.getElementById("qr").style.display = "none";
              }
            }, 1000);
          } else {
            document.getElementById("timer").innerText = "Время не задано";
          }
        }

        window.onload = initializeTimer;
    </script>
    <title>Доступ в школу</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');
        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
            font-family: "Montserrat", sans-serif;
        }

        div {
            align-items: center;
        }

        #qr {
            border-radius: 50px;
            display: none;
        }
        #timer {
            display: none;
        }

    </style>
</head>

<body>
<div id="main">
    <h1 id="test">Доступ в школу</h1>
</div>
<div id="timer" ></div>

<div id="qrcode" style="margin: 20px;"></div>
<div id="main1">
    <h1 id="test1"></h1>
</div>

<script>
    // Получаем параметры из URL
    const params = new URLSearchParams(window.location.search);
    const data = params.get('data'); // Получаем параметр data

    // Если data есть, то генерируем QR код
    if (data) {

      QRCode.toDataURL(data, { width: 290, height: 290 }, function (err, url) {
        document.getElementById('qrcode').innerHTML = `<img src="${url}" id="qr">`;
      });
    } else {
      document.getElementById('qrcode').innerText = 'Параметр data не найден.';
    }
</script>

<script>
    let tg = window.Telegram.WebApp;

    tg.MainButton.show();
    tg.MainButton.text = "Получить QR - код";
    tg.secondary_bg_color = "#313131"
    Telegram.WebApp.onEvent('mainButtonClicked', function() {
        document.getElementById("qr").style.display = "block";
        document.getElementById("timer").style.display = "block";
        document.getElementById("test").textContent = "Ваш QR-код:";
        document.getElementById("test1").textContent = params.get('name')
        tg.MainButton.hide();
    });
</script>
</body>

</html>
