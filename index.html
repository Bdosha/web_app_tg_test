<!DOCTYPE html>
<html>

<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://forms.yandex.ru/_static/embed.js"></script>

    <title>Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');
        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
            font-family: "Montserrat", sans-serif;
        }
        
        div {
            align-items: center;
        }
        
        #qr {
            border-radius: 50px;
            display: none;
            /* Initially hide the image */
        }
        #form{
            display = "block";
        }
    </style>
</head>

<body>
<div id="main">
    <h1 id="test">Доступ в школу</h1>
</div>
<div>
    <img id="qr"
         src="https://media.discordapp.net/attachments/972777655558631444/1201210787239309322/photo_5309915356090978715_m.jpg?ex=65c8fdb9&is=65b688b9&hm=f3b142522b7fe057046d28f3241aee410e50464ec088ffb5a7258ef331f57bdb&=&format=webp"
         alt="">
</div>
<div id="main1">
    <h1 id="test1"></h1>
</div>
<iframe id = 'form' src="https://forms.yandex.ru/u/65a0102f068ff0148985be73/?iframe=1" frameborder="0"
        name="ya-form-65a0102f068ff0148985be73" width="100%"></iframe>
<script>
    let tg = window.Telegram.WebApp;

    tg.MainButton.show();
    tg.MainButton.text = "Получить QR - код";

    Telegram.WebApp.onEvent('mainButtonClicked', function() {
        document.getElementById("qr").style.display = "block";
        document.getElementById("test").textContent = "Ваш QR-код:";
        document.getElementById("test1").textContent = tg.initDataUnsafe.user.first_name + ' ' + tg.initDataUnsafe.user.last_name;
        tg.MainButton.hide();
    });
</script>
</body>

</html>
